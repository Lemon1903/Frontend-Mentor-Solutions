<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'advice/images/favicon-32x32.png' %}">
  <link rel="stylesheet" href="{% static 'advice/style.css' %}">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main class="advice-container">
    <h1 class="advice-id">ADVICE #{{ advice_id }}</h1>
    <p class="advice">{{ advice }}</p>
    <img class="divider" src="{% static 'advice/images/pattern-divider-desktop.svg' %}" alt="">
    <button class="circle-button" onclick="window.location.href=''" title="Generate">
      <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
          fill="#202733" />
      </svg>
    </button>
  </main>

</body>

</html>
